<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,800;1,14..32,800&display=swap"
      rel="stylesheet"
    />

    <!-- Koulen regular -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/compiler.css" />

    <title>Automata Simulator</title>
  </head>
  <body>
    <!-- HEADER DIV START -->
    <div class="header">
      <div class="header-title">AUTOMATA SIMULATOR</div>
      <div class="header-gap"></div>
      <button id="select-rejex-btn">Select Regex</button>
    </div>
    <!-- HEADER DIV END -->

    <!-- MAIN CONTENT WRAPPER DIV TAG -->
    <div class="main-content-wrapper">
      <!-- MAIN CONTENT WRAPPER DIV TAG -->

      <div class="visualization-bg">
        <!--container to display visualizations START -->
        <div class="visualization-canvas">
          <p style="color: grey; font-family: inter">
            diagram visualization container (temp)
          </p>
          <!-- temp -->
          <!-- Add visualization diagram here -->
        </div>
        <!--container to display visualizations END -->

        <!-- buttton run-visualization START -->
        <button id="run-simulation-btn">
          <div class="run-simulation-label">
            <!-- Assuming run-icon.svg exists in the same directory -->
            <img src="/src/assets/icons/run-icon.svg" alt="Run Icon" />
            <span>Run Simulation</span>
          </div>
        </button>
        <!-- buttton run-visualization END -->
      </div>
      <!-- VISUAL BG END -->

      <!-- text input | choose language | print result | pattern used SECTION  -->
      <div class="bottom-section">
        <!-- text-input START -->
        <div class="txt-input-area">
          <!-- text area start -->
          <textarea
            name="pattern-input"
            id="pattern-input"
            placeholder="Input a pattern here..."
          ></textarea>
          <!-- text area end -->
          <button id="pattern-validation-btn">Validate Pattern</button>
        </div>
        <!-- text-input END -->
      </div>
      <!-- text input | choose language | print result | pattern used SECTION  -->

      <!-- MAIN CONTENT WRAPPER DIV TAG -->
    </div>
    <!-- MAIN CONTENT WRAPPER DIV TAG -->

    <!-- SCRIPT FILES -->
    <script src="/src/components/functions/simulation_btn.js"></script>
    <script src="/src/components/functions/select-rejex-btn.js"></script>
    <script src="/src/components/functions/pattern-validation.js"></script>
  </body>
</html>
